server:
  port: 7002

eureka:
  server:
    eviction-interval-timer-in-ms: 1000 #设置清理的间隔时间，而后这个时间使用的是毫秒单位（默认是60秒）
    enable-self-preservation: false #设置为false表示关闭保护模式
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://admin:123@eureka2:7002/eureka
  instance: # 实例定义
    hostname: eureka2 # 定义 eureka 实例所在的主机

spring:
  security:
    user:
      name: admin
      password: 123
  profiles:
    active: beta

